<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleR.css">
    <title>Pagina de Registro</title>
</head>
<header class="row row--center space_around w-20">
        <img class="logo" src="logo.jpg" alt="Logo">
        <h1>Burger Shock - Pagina de Registro</h1>
        <div class="logo"></div>
 </header>

<body>

    <section class="form-register">
        <h4>Datos de la cuenta</h4>

        <input class="place" type="text" name="nombres" id="nombres" placeholder="Usuario">
        <input class="place" type="password" name="claves" id="claves" placeholder="Contraseña">
        <input class="place" type="password" name="claves" id="claves" placeholder="Repetir contraseña">
        <input class="place" type="email" name="email" id="email" placeholder="Correo electronico">
        <h4>Datos Personales</h4>

        <input class="place" type="text" name="nombres" id="nombres" placeholder="Nombre">
        <input class="place" type="text" name="apellido" id="apellido" placeholder="Apellido">

        <div>
            <div class="input group radio">
                    <input type="radio" name="sexo" id="hombre" value="Hombre">
                    <label for="hombre"> Hombre </label>

                    <input type="radio" name="sexo" id="mujer" value="Mujer">
                    <label for="mujer"> Mujer </label>

                    <input type="radio" name="sexo" id="Otros" value="Otros">
                    <label for="Otros"> Otros </label>
            </div>
        </div>
        <input class="place" type="text" name="numero telefonico" id="numero telefonico" placeholder="Numero telefonico">

        <div>
                <div class="input group radio">
                        <input type="radio" name="Nacionalidad" id="Venezolana" value="Venezolana">
                        <label for="Venezolana"> Venezolana </label>
    
                        <input type="radio" name="Nacionalidad" id="Extranjero" value="Extranjero">
                        <label for="Extranjero"> Extranjero </label>
                </div>
            </div>
            <input class="bottons" type="submit" value="Registrase">
            <input class="bottons" type="reset" value="Cancelar">
        <p>Tienes una cuenta en esta pagina?<a class="link" href="index.html">Iniciar sesión</a></p>
    </section>

</body>
</html>
